<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
    function Hello(props) {
        return (
        <div>
            <h2>Hai saya {props.nama}</h2>
            <p>Jurusan {props.jurusan}</p>  
        </div>
        );
    }
    function Header() {
        return (
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        );
    }

    function Main() {
        return (
            <main>
                <Hello nama="Eva" jurusan="English" />
                <Hello nama="Annisa" jurusan="Informatics"/>
                <Hello nama="Salma" jurusan="Psycologhy" />            
            </main>
        );
    }

    function Footer() {
        return (
            <footer>
                <h2>Copyright @eva</h2>
                <p>Created by React.js</p>                              
            </footer>
        );
    }

    function App() {
        return (
            <div>
                <Header />
                <Main />
                <Footer />
            </div>
        );
    }
    
    const rootElement = document.getElementById("root");
    
    const root = ReactDOM.createRoot(rootElement);
    
    root.render(<App/>);
    
    </script>
</body>
